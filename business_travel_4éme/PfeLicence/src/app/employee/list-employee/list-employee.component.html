<mat-toolbar color="secondary">
    <div fxHide.gt-xs>
        <button mat-icon-button >
            <mat-icon>Menu</mat-icon>
        </button>
    </div>
    <div>
      Liste Employees 
    </div>
    <div  fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <ol>
                <a class="btn btn-sm btn-secondary text-white pull-right" (click)="addEmployee()"><i class="fa fa-plus"></i>Ajouter Employee </a>
  
            </ol>
            <ol>
                <a routerLink="/listhh">Log Out</a>
            </ol>
        </ul>
    </div>
  </mat-toolbar>
     <div class="pricing-header mx-auto">
       <div class="table-responsive">
        <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-md">
        <thead>
        <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Phone</th>
        <th scope="col">Image</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        
        <th scope="col">Login</th>
        <th scope="col">Password</th>
        <th class="text-center" scope="col">Edit</th>
        <th class="text-center" scope="col">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of this.crudApi.employeeList">
        <th  >{{item.id}}</th>
        <td >{{item.name}}</td>
        <td >{{item.lastName}}</td>
        <td >{{item.birthday}}</td>
        <td >{{item.phone}}</td>
        <td >{{item.image}}</td>
        <td >{{item.email}}</td>
        <td >{{item.roles}}</td>
        
        <td >{{item.login}}</td>
        <td >{{item.pwd}}</td>
    
          <td ><button class="btn btn-warning" style="margin-left: 20px;" (click) = "selectData(item)">
            <i class="fa fa-pencil-square-o" ></i></button></td>
         <td ><button class="btn btn-danger" (click) = "removeData(item.id)">
            <i class="fa fa-trash-o"></i></button></td>
           </tr>
        
             </tbody>
             </table>
             </div>
           </div>
