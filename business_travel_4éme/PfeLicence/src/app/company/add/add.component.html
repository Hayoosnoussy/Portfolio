
<div class="row">

    <div class="col-md-12 col-md-offset-2">
      <h1 style="text-align: center;">Company </h1>
      <form [formGroup]="crudApi.dataForm" (ngSubmit)="onSubmit()">
        <input type="hidden" class="form-control" formControlName="id" id="id">
            
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" id="name">  
          </div> 
      
  
      
  
          <div class="form-group">
            <label>Adress</label>
            <input type="text" class="form-control" formControlName="address" id="address">
            
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" id="email">
            
          </div>
         
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" formControlName="phone" id="phone">
            
          </div>
          
          <div class="form-group">
            <label>Image</label>
            <input type="text" class="form-control" formControlName="image" id="image">
            
          </div>
          <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" formControlName="roles" id="roles">
            
          </div>
          

          
          
          <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" formControlName="login" id="login">
            
          </div>
  
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="pwd" id="pwd">
            
          </div>
        
  <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
          <a [routerLink]="['/listcompany']" >   <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button></a>
            
         
      </form>
    </div>
  </div>
