<!DOCTYPE html>
<html lang="en">
<head>
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" >
					
					<span class="login100-form-title p-b-32" >
						Espace Entreprise!
					</span>
					
					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="login" [(ngModel)]="usern" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						
						<input class="input100" type="password" name="pwd" [(ngModel)]="pwd" >
						<span class="focus-input100"></span>
					</div>
                   

								
                            
							 <div class="container-login100-form-btn"  style="align-content: center;">
									<button class="btn btn-primary btn-user btn-block" style="margin-left:auto;margin-right:auto;display:block;margin-top:8%;margin-bottom:0%" (click)="login()">
										Login 
									</button>
								  </div>
								  
				
				


                   <div class="container">
					<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0" >
						<div class="container"  >
							<div class="small"><a routerLink ="/reset">Forget Password or Username? Informe us!</a></div>
						</div>
					</div>
				</div>



				</form>
				
			</div>
			


</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

</body>
</html>
