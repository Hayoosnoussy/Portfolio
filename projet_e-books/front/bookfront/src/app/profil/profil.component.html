<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from https://bootdey.com  -->
    <!--  All snippets are MIT license https://bootdey.com/license -->
    <title>Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" >
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="content-panel">
                    <h2 class="title">Mon Profil <span class="pro-label label label-warning">Utilisateur</span></h2>
                    <form class="form-horizontal">
                        <div class="container" *ngFor="let item of this.crudApi.userList">
                        <fieldset class="fieldset"
                        *ngIf=" this.name== item.nom">
                            <h3 class="fieldset-title">Informations Personnel</h3>
                            <div class="form-group avatar">
                                <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                 

                                    <img class="img-rounded img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                </figure>
                             
                            </div>
                          
        
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Nom et Pr√©nom
                                </label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" style="width: 70%;"
                                    readonly="true" value="{{item.nom}}">
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Login</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" style="width: 70%;" readonly="true" value="{{item.login}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Mot de Passe</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="password" class="form-control" style="width: 70%;"  readonly="true" value="{{item.pwd}}">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="fieldset" *ngIf="this.name== item.nom">
                            <h3 class="fieldset-title">Contact Info</h3>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="email" class="form-control" style="width: 70%;"  readonly="true" value="{{item.email}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Adresse</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" style="width: 70%;"   readonly="true" value="{{item.adresse}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Code Postal</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="url" class="form-control" style="width: 70%;"  readonly="true" value="{{item.codep}}">
                                </div>
                            </div>
                            <div class="form-group" *ngIf="this.name== item.nom">
                              <label class="col-md-2  col-sm-3 col-xs-12 control-label">Ville</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input type="url" class="form-control" style="width: 70%;" readonly="true"  value="{{item.ville}} ">
                              </div>
                          </div>
                        </fieldset>
                        <hr>
                        <div class="form-group" *ngIf="this.name== item.nom">
                            <div  class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="button" value="Update Profile" (click) = "selectData(item)">
                            </div>
                            
                                
                        
                        </div>
                        
                    </div>
                    <button type="button" class="btn btn-dark" routerLink ="/" routerLinkActive="active" >Retour to acceuil</button>
                    </form> 
                </div>
            </div>
        </section>
    </div>
</div>


    
</body>
</html>
