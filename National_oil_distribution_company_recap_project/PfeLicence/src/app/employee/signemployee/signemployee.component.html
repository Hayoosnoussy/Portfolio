<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title> 
    
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading" ></div>
                <div class="card-body">
                    <h2 style="text-align: center;" class="title">Mettre votre informations</h2> 
                    <form [formGroup]="crudApi.dataForm" (ngSubmit)="onSubmit()">
                      <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Name" class="form-control" formControlName="name" id="name">
                            <div *ngIf="f.name.invalid && f.name.touched ">    
                                <div *ngIf="f.nom.errors?.required" class="alert alert-danger">
                              Le nom est obligatoire !
                                </div></div> 
                        </div> 
                        <div class="input-group">
                          <input class="input--style-1" type="text" placeholder="Prenom" class="form-control" formControlName="lastName" id="lastName">
                          <div *ngIf="f.lastName.invalid && f.lastName.touched ">    
                            <div *ngIf="f.lastName.errors?.required" class="alert alert-danger">
                          Le prenom est obligatoire
                            </div></div> 
                        </div> 
                        
                           


                       
                       
                           <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Login" class="form-control" formControlName="login" id="login">
                            <div *ngIf="f.login.invalid && f.login.touched ">    
                                <div *ngIf="f.login.errors?.required" class="alert alert-danger">
                              Le username obligatoire
                                </div></div>
                        </div>
                           <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Password" class="form-control" formControlName="pwd" id="pwd">
                            <div *ngIf="f.pwd.invalid && f.pwd.touched ">    
                                <div *ngIf="f.pwd.errors?.required" class="alert alert-danger">
                              Le mot de pass obligatoire
                                </div></div>
                        </div>

                        <div  class="form-group">
                          <label for="fodec"></label>
                         <select name="role"  placeholder="Role" class="form-control" formControlName="roles" id="roles">
                          <option value="Chef">Employe</option>
                         
              
              
                         </select>  
                         <div *ngIf="f.roles.invalid && f.roles.touched ">    
                          <div *ngIf="f.roles.errors?.required" class="alert alert-danger">
                        Le role obligatoire
                          </div></div>        
                        </div>

                          <div class="form-group">
                            <label></label>
                            <input type="date" placeholder="Date de naissance" class="form-control" formControlName="birthday" id="birthday">
                          </div>
                  
                          <div class="form-group">
                              <label></label>
                              <input type="text" placeholder="Numero de telephone"  class="form-control" formControlName="phone" id="phone">
                            </div>
                  
                            <div class="form-group">
                              <label></label>
                              <input type="text" placeholder="Image" class="form-control" formControlName="image" id="image">
                            </div>
                  
                            <div class="form-group">
                              <label></label>
                              <input type="text" placeholder="Email" class="form-control" formControlName="email" id="email">
                             </div>
                  
                          
                             
                             
                         
                       
                              <div class="container-login100-form-btn"  style="align-content: center;">
                                <button class="btn btn-primary btn-user btn-block" style="margin-left:auto;margin-right:auto;display:block;margin-top:8%;margin-bottom:0%" type="submit"  [disabled] ="!crudApi.dataForm.valid">Submit</button>
                        </div>
                        <div class="container-login100-form-btn"  style="align-content: center;">
                            <button class="btn btn-dark btn-user btn-block" style="margin-left:auto;margin-right:auto;display:block;margin-top:8%;margin-bottom:0%" [mat-dialog-close] routerLink ="/loginemploye" routerLinkActive="active" type="button">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  
	<!-- Jquery JS-->
  <script src="assets/sign/vendor/jquery/jquery.min.js"></script>
  <!-- Vendor JS-->
  <script src="assets/sign/vendor/select2/select2.min.js"></script>
  <script src="assets/sign/vendor/datepicker/moment.min.js"></script>
  <script src="assets/sign/vendor/datepicker/daterangepicker.js"></script>

  <!-- Main JS-->
  <script src="assets/sign/js/global.js"></script>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
